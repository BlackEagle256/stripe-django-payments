<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پرداخت ناموفق</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
        }

        .error-container {
            text-align: center;
            background: #ffffff;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        .error-container h1 {
            font-size: 24px;
            color: #d32f2f;
            margin-bottom: 20px;
        }

        .error-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .error-container .button {
            background-color: #d32f2f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .error-container .button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>پرداخت ناموفق بود!</h1>
        <p>متأسفیم، مشکلی در انجام پرداخت شما پیش آمده است. لطفاً دوباره تلاش کنید.</p>
        <a href="/" class="button">بازگشت به صفحه پرداخت</a>
    </div>
</body>
</html>
